{% extends 'base.html' %}

{% block content %}
  <h2>Users</h2>
  <a href="{% url 'user_create' %}">Add new user</a>
  <ul>
    {% for user in users %}
      <li>
        {{ user.username }} ({{ user.get_user_type_display }}) - <a href="{% url 'user_update' user.pk %}">Edit</a> - <a href="{% url 'user_delete' user.pk %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
