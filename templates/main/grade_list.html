<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h1>List of Grades</h1>
    <ul>
        {% for grade in grades %}
            <li>{{ grade }}</li>
        {% endfor %}
    </ul>
</body>
</html>
